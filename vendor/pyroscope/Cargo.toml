[package]
edition = "2021"
rust-version = "1.64"
name = "pyroscope"
version = "0.5.8"
authors = ["Abid Omar <contact@omarabid.com>"]
build = false
autobins = false
autoexamples = false
autotests = false
autobenches = false
description = """
Pyroscope Profiler Agent for continuous profiling of Rust, Python and Ruby applications.
"""
homepage = "https://pyroscope.io/docs/rust"
documentation = "https://docs.rs/pyroscope"
readme = "README.md"
keywords = [
    "pyroscope",
    "profiler",
    "profiling",
    "pprof",
]
license = "Apache-2.0"
repository = "https://github.com/pyroscope-io/pyroscope-rs"

[profile.bench]
opt-level = 3
lto = true
codegen-units = 1
debug = 0
debug-assertions = false
rpath = false

[profile.dev]
opt-level = 0
lto = false
codegen-units = 4
debug = 2
debug-assertions = true
rpath = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
debug = 0
debug-assertions = false
rpath = false

[profile.test]
opt-level = 1
lto = false
codegen-units = 4
debug = 2
debug-assertions = true
rpath = false

