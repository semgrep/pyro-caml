name: opam

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Use OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.3.0
          dune-cache: true
      - name: Setup
        run:
          make setup
          make install-deps
      - name: build
        run: make
      - name: Install
        run: make install
      - name: run pyro-caml
        run: opam exec -- pyro-caml --help
